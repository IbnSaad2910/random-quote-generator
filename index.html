<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-fluid text-center">
  <h1>Random Quote Generator</h1>
  <p>Some of my favourite quotes of world's great historical figures of all time!</p>
  <div id="quote-box">
    <div id="quotes">
      <i class="fa fa-quote-left"></i><span id="text"></span><i class="fa fa-quote-right"></i><br>
    <span id="author"></span><br>
    </div>
    <button id="new-quote" class="btn btn-default" type="submit">New Quote</button>
  <a href="https://twitter.com/intent/tweet" id="tweet-quote" class="btn btn-primary" target="_blank"><i class="fa fa-twitter"></i> Tweet this quote!</a>
  </div>
  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
